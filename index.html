<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Promoção Imperdível</title>
</head>
<body>
    <section class="section-container background-section section-one">
        <img src="assets/logo.png" alt="Logotipo">
    </section>


    <section class="section-container background-section section-two">
        <div class="card-container">
            <p class="frase" id="frase">Inscreva-se para receber as promoções no e-mail</p>
            <div id="content">
                <form id="form">
                    <input type='text' placeholder='Nome' id="nome" class="texto">
                    <input type="text" placeholder="E-mail" id="email" class="texto">
                    <input type="submit" value="Cadastrar e-mail" class="button">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Matheus Croft — 2021. Todos os direitos reservados.</p>
    </footer>
    
</body>
<script src="js/script.js"></script>
</html>
